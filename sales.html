<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales data</title>
    <link rel="stylesheet" href="./CSS/sales.css">
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headerFP">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path stroke="none" stroke-width="0" fill="url(#gradient)" fill-opacity="1"
                d="M0,64L0,224L1440,224L1440,0L0,0L0,0Z"></path>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="50%" x2="100%" y2="50%">
                    <stop offset="5%" stop-color="#014f63"></stop>
                    <stop offset="95%" stop-color="#009DAE"></stop>
                </linearGradient>
            </defs>
        </svg>

        <h1 class="title">cookie stand</h1>

        <div class="leftLogo">
            <a href="./index.html"><img class="leftImg" src="./img/cookie.jpg" alt="coocie stand logo"></a>
        </div>

        <div class="rightLogo">
            <a href="./index.html"><img class="rightImg" src="./img/cookie...jpg" alt="coocie stand logo"></a>
        </div>

        <nav class="navTag">
            <ul class="navList">
                <li><a href="./index.html">home <i class="fas fa-home"></i></a></li>
                <li> <a href="./sales.html">sales <i class="fas fa-funnel-dollar"></i></a></li>
                <li> <a href="">contact <i class="fas fa-address-card"></i></a></li>
                <li> <a href="">booking <i class="fas fa-book"></i></a></li>
            </ul>
        </nav>

    </header>
    <div>
        <fieldset>
            <legend>add new location</legend>
            <form id="form">
                <label for="locationName">location name</label>
                <input id="locationName" type="text" required>
                <label for="minCust">minimum customer/hr</label>
                <input id="minCust" type="number" required>
                <label for="maxCust">maximum customer/hr</label>
                <input id="maxCust" type="number" required>
                <label for="avgCookies">avg cookies/customer</label>
                <input id="avgCookies" type="number" required>

                <button type="submit">add a new data</button>
            </form>
        </fieldset>
    </div>
    <main>
        <div>
            <table class="salesTable" id="salmonCookiesTable"></table>
        </div>
    </main>

    <footer>
        <div class="socialContainer">
            <a href="#" class="social facebook"><i class="fab fa-facebook-square fa-3x"></i></a>
            <a href="#" class="social twitter"><i class="fab fa-twitter-square fa-3x"></i></a>
            <a href="#" class="social instagram"><i class="fab fa-instagram-square fa-3x"></i></a>
            <a href="#" class="social whatsapp"><i class="fab fa-whatsapp-square fa-3x"></i></a>
        </div>

        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="629" height="250" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=ny&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://fmovies-online.net"></a><br>
            </div>
        </div>

        <div class="time">
            <h5>current time</h5>
            <h6>amman: <span id='date-time-amman'></span>.</h6>
            <h6>tokyo: <span id='date-time-tokyo'></span>.</h6>
            <h6>seattle: <span id='date-time-seattle'></span>.</h6>
            <h6>dubai: <span id='date-time-dubai'></span>.</h6>
            <h6>lima: <span id='date-time-lima'></span>.</h6>
            <h6>paris: <span id='date-time-paris'></span>.</h6>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path stroke="none" stroke-width="0" fill="url(#gradient)" fill-opacity=".8"
                d="M0,192L0,32L1440,32L1440,320L0,320L0,320Z"></path>
        </svg>
    </footer>
    <script src="./JS/app.js"></script>
    <script>
        var dt = new Date();
        document.getElementById("date-time-amman").innerHTML = dt.toLocaleTimeString();

        var dt = new Date("2021-11-18T17:20:00.000+01:00");
        document.getElementById("date-time-tokyo").innerHTML = dt.toLocaleTimeString();

        var dt = new Date("2021-11-18T00:25:00.000+18:00");
        document.getElementById("date-time-seattle").innerHTML = dt.toLocaleTimeString();

        var dt = new Date("2021-11-18T00:29:00.000+07:00");
        document.getElementById("date-time-dubai").innerHTML = dt.toLocaleTimeString();

        var dt = new Date("2021-11-18T00:20:00.000+01:00");
        document.getElementById("date-time-lima").innerHTML = dt.toLocaleTimeString();

        var dt = new Date("2021-11-18T00:20:00.000+00:00");
        document.getElementById("date-time-paris").innerHTML = dt.toLocaleTimeString();
    </script>
</body>

</html>
